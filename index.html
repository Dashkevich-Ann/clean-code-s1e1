<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <section class="header-block"><img src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix"><a class="header-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <section class="main-page">
      <article id="top-section"><label for="new-task">Add Item</label>
        <div class="new-tasks">
          <input id="new-task" class="task" type="text">
          <button class="main-page__button">Add</button>
        </div>
      </article>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
          <button class="edit main-page__button">Edit</button>
          <button class="delete main-page__button"><img src="./remove.svg" alt="symbol of task removing"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task">
          <button class="edit main-page__button">Save</button>
          <button class="delete main-page__button"><img src="./remove.svg" alt="symbol of task removing"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task">
          <button class="edit main-page__button">Edit</button>
          <button class="delete main-page__button"><img src="./remove.svg" alt="symbol of task removing"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
